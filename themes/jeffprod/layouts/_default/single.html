{{ define "main" }}

<div class="columns">
    <div class="column is-9">
        <div class="tile is-child box">
            <div class="content">
                {{ .Content }}
            </div>

            <div id="container"></div>
            <link rel="stylesheet" href="https://imsun.github.io/gitment/style/default.css">
            <script src="/js/gitment.browser.js"></script>
            <script>
            var gitment = new Gitment({
              //id: '页面 ID', // 可选。默认为 location.href
              owner: 'penghuiy',
              repo: 'blogs-hugo',
              oauth: {
                client_id: '911f4edf9e215601099b',
                client_secret: 'acf9b929960c2d742a71682fd83877212ad54532',
              },
            })
            gitment.render('container')
            </script>

            <div class ="post-donate">
              <div id="donate_board" class="donate_bar center">
                <a id="btn_donate" class="btn_donate" href="javascript:;" title="Donate 打赏"></a>
                <span class="donate_txt">
                   &uarr;<br>
                   Enjoy it ? Donate me !  欣赏此文？欢迎为作者提供支持！
                </span>
                <br>
              </div>  
          
              <div id="donate_guide" class="donate_bar center hidden">
                  <a href="/img/alipay.jpg" title="支付宝打赏" class="fancybox" rel="article0"       style="float:left;margin-left:25%;margin-right:2px;">
                  <img src="/img/alipay.jpg" title="支付宝打赏" height="164px" width="164px">
                  </a> 
              </div>
              <div id="donate_guide" class="donate_bar center hidden">
                  <a href="/img/wechat.png" title="支付宝打赏" class="fancybox" rel="article0"  >
                  <img src="/img/wechat.png" title="支付宝打赏" height="164px" width="164px">
                  </a> 
              </div>
          
              <script type="text/javascript">
                document.getElementById('btn_donate').onclick = function(){
                  $('#donate_board').addClass('hidden');
                  $('#donate_guide').removeClass('hidden');
                }
              </script>
            </div>

        </div>
    </div>
    <div class="column is-3">
        {{ partial "widget-tags.html" . }}<br>
        {{ partial "widget-recent.html" . }}<br>
        {{ partial "widget-related.html" . }}<br>
        {{ partial "widget-archives.html" . }}
    </div>
</div>

{{ end }}
